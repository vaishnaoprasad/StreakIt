<ion-content>
<ion-toolbar>
  <ion-item lines="none">
    <ion-button size="small" color="success" expand="block" (click)="onClickNewTask()"> 
      <ion-label>New Task</ion-label>
      <ion-icon slot="end" name="pencil-sharp" color="dark"></ion-icon>
    </ion-button>

    <ion-icon slot="end" color="success" name="refresh-circle" (click)="refreshContent()"></ion-icon>
  </ion-item>
</ion-toolbar>

  <ion-list *ngIf="!isLoading">
    <ion-item *ngFor="let item of items; let index">
      <ion-label>
        <h3>{{ item.title }}</h3>
        <h3>{{item.description}}</h3>
        <ion-note>{{item.deadline | date}}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll *ngIf="isLoading">
    <div class="infinite-scroll-content">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 100 100"
        xml:space="preserve"
      >
        <circle fill="none" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48" />
        <line
          fill="none"
          stroke-linecap="round"
          stroke="#1b6dff"
          stroke-width="4"
          stroke-miterlimit="10"
          x1="50"
          y1="50"
          x2="85"
          y2="50.5"
        >
          <animateTransform
            attributeName="transform"
            dur="2s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          />
        </line>
        <line
          fill="none"
          stroke-linecap="round"
          stroke="#1b6dff"
          stroke-width="4"
          stroke-miterlimit="10"
          x1="50"
          y1="50"
          x2="49.5"
          y2="74"
        >
          <animateTransform
            attributeName="transform"
            dur="15s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          />
        </line>
      </svg>
    </div>
  </ion-infinite-scroll>
</ion-content>
